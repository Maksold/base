<div id="menu-button">
    <button type="button"
            click="$data.expandAll.bind($data)"
            data-bind="i18n: 'Expand All'"
            data-action="expand-all"></button>
    <button type="button"
            click="$data.collapseAll.bind($data)"
            data-bind="i18n: 'Collapse All'"
            data-action="collapse-all"></button>
</div>
